<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shopping Cart - Riverfolk Cafe</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="site-header">
  <div class="header-left">
    <img src="logo.png" alt="Riverfolk Cafe Logo" class="logo" />
    <h1>Riverfolk Cafe</h1>
  </div>
</header>

<div class="container">
  <nav>
    <a href="login.html">Login</a>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="profile.html">Profile</a>
    <a href="product.html" >Products</a>
    <a href="cart.html">Cart</a>
  </nav>

  <main>
    <div class="page-header">
      <h2>Shopping Cart</h2>
      <button type="button" id="clear-cart-btn" class="btn-secondary">Clear Cart</button>
    </div>

    <div id="cart-items" class="cart-items-container">
      <!-- Placeholder Cart Items -->
      <div class="cart-item">
        <div class="cart-item-image">
          <img src="Latte.jpeg" alt="Kitty Latte" />
        </div>
        <div class="cart-item-info">
          <h3>Kitty Latte</h3>
          <p class="item-price">₱195.00</p>
        </div>
        <div class="cart-item-quantity">
          <button class="qty-btn" aria-label="Decrease quantity">-</button>
          <span class="quantity">1</span>
          <button class="qty-btn" aria-label="Increase quantity">+</button>
        </div>
        <div class="cart-item-subtotal">
          <p>₱195.00</p>
        </div>
        <button class="remove-item-btn" title="Remove item" aria-label="Remove item">×</button>
      </div>

      <div class="cart-item">
        <div class="cart-item-image">
          <img src="matcha.jpeg" alt="Matcha Latte" />
        </div>
        <div class="cart-item-info">
          <h3>Matcha Latte</h3>
          <p class="item-price">₱160.00</p>
        </div>
        <div class="cart-item-quantity">
          <button class="qty-btn" aria-label="Decrease quantity">-</button>
          <span class="quantity">2</span>
          <button class="qty-btn" aria-label="Increase quantity">+</button>
        </div>
        <div class="cart-item-subtotal">
          <p>₱320.00</p>
        </div>
        <button class="remove-item-btn" title="Remove item" aria-label="Remove item">×</button>
      </div>
    </div>

    <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
      <p>Your cart is empty.</p>
      <p><a href="product.html" class="btn">Continue Shopping</a></p>
    </div>

    <div class="cart-summary" id="cart-summary">
      <div class="summary-details">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span>₱<span id="cart-subtotal">515.00</span></span>
        </div>
        <div class="summary-row">
          <span>Tax (12%):</span>
          <span>₱<span id="cart-tax">61.80</span></span>
        </div>
        <div class="summary-row summary-total">
          <strong>Total:</strong>
          <strong>₱<span id="cart-total">576.80</span></strong>
        </div>
      </div>
      <button type="button" id="checkout-btn" class="btn btn-primary" onclick="window.location.href='checkout.html'">Check Out</button>
    </div>
  </main>
</div>

<footer>
  <p>© 2026 Riverfolk Cafe</p>
  <p>Contact: riverfolk@gmail.com</p>
</footer>

</body>
</html>
