<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Riverfolk Cafe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="site-header">
  <div class="header-left">
    <img src="logo.png" alt="Riverfolk Cafe Logo" class="logo" />
    <h1>Riverfolk Cafe</h1>
  </div>
</header>

<div class="container">
  <!-- Sidebar Navigation -->
  <nav>
    <a href="login.html">Login</a>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="profile.html">Profile</a>\
    <a href="product.html">Products</a>
    <a href="cart.html" class="active">Cart</a>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="page-header">
      <h2>Shopping Cart</h2>
      <button type="button" id="clear-cart-btn" class="btn-secondary" style="display: none;">Clear Cart</button>
    </div>

    <div id="cart-items" class="cart-items-container">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <div id="empty-cart-message" class="empty-cart-message">
      <p>Your cart is empty.</p>
      <p><a href="product.html" class="btn">Continue Shopping</a></p>
    </div>

    <div class="cart-summary" id="cart-summary" style="display: none;">
      <div class="summary-details">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span>₱<span id="cart-subtotal">0.00</span></span>
        </div>
        <div class="summary-row">
          <span>Tax (12%):</span>
          <span>₱<span id="cart-tax">0.00</span></span>
        </div>
        <div class="summary-row summary-total">
          <strong>Total:</strong>
          <strong>₱<span id="cart-total">0.00</span></strong>
        </div>
      </div>
      <button type="button" id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
    </div>
  </main>
</div>

<footer>
  <p>© 2026 Riverfolk Cafe</p>
  <p>Contact: riverfolk@gmail.com</p>
</footer>

</body>
</html>
