<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Riverfolk Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="Riverfolk Logo" class="logo">
    <h1>Riverfolk Cafe</h1>
</header>

<div class="container">
<nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
</nav>

<main>
    <h2>Sign Up</h2>

    <form id="signupForm">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" placeholder="First Name" required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="signupEmail" placeholder="Email Address" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>

        <label for="mobile">Mobile Number:</label><br>
        <input type="text" id="mobileNumber" placeholder="Mobile Number" required><br><br>
        
<label for="address">Home Address:</label><br>
        <input type="text" id="homeAddress" placeholder="Home Address" required><br><br>

        <button type="submit">Register</button>
        <p id="signupResponse"></p>
    </form>

    <p>Already have an account? <a href="login.html">Back to Login</a></p>
</main>
</div>

<footer>
    <p>Â© 2026 Riverfolk Cafe</p>
    <p>Contact: riverfolk@gmail.com</p>
</footer>

<script src="script.js"></script>
</body>

</html>
